<!DOCTYPE html>
<html>
<head>
  <title>Automatic Price Update</title>
</head>
<body>

  <label for="burgerSize">Choose your burger size:</label>
  <select name="burgerSize" id="burgerSize">
    <option value="s">S</option>
    <option value="m">M</option>
    <option value="l">L</option>
    <option value="xl">XL</option>
    <option value="2xl">2XL</option>
  </select>
  <p id="result"></p>
  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open and Close Div on Button Click</title>
<style>
  .modal-container {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    z-index: 1000; /* Ensure modal is above other content */
    backdrop-filter: blur(5px); /* Apply blur effect to the background */
  }

  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    z-index: 1001; /* Ensure modal is above the blurred background */
  }
</style>
</head>
<body>

<!-- Button to trigger the modal -->
<button class="check-out" onclick="toggleModal()">View Checkout</button>

<!-- Modal Container (blurred background) -->
<div class="modal-container" id="modalContainer">
  <!-- Modal Content -->
  <div class="modal" id="checkoutModal">
    <h1>Checkout Details</h1>
    <p>This is the checkout view.</p>
    <button onclick="toggleModal()">Close</button>
  </div>
</div>

<!-- JavaScript to handle modal functionality -->
<script>
  function toggleModal() {
    const modalContainer = document.getElementById('modalContainer');
    modalContainer.style.display = (modalContainer.style.display === 'block') ? 'none' : 'block';
  }
</script>

</body>
</html>


  <script>
    let sizes = {
      's': 250,
      'm': 400,
      'l': 550,
      'xl': 650,
      '2xl': 800
    };

    const selectElement = document.getElementById("burgerSize");
    const resultElement = document.getElementById("result");

    selectElement.addEventListener("change", () => {
      const selectedValue = selectElement.value;
      const price = sizes[selectedValue];
      resultElement.textContent = `Final price is: ${price} USD`;
    });
  </script>
  
</body>
</html>
